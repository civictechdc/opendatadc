{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('E.g. environment') %}

<div class="module module-search module-narrow module-shallow">
  <form class="module-content search-form" method="get" action="{% url_for controller='package', action='search' %}">
    <h3 class="heading">{{ _("Search") }}</h3>
    <div class="search-input control-group search-giant">
      <input type="text" class="search" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
      <button type="submit">
        <i class="icon-search"></i>
        <span>{{ _('Search') }}</span>
      </button>
    </div>
  </form>
  <div class="tags">
    <div class="request-data">
      <p>{{ _('Looking for a dataset you don\'t see?  It might have been requested:') }} <a href="/datarequest">{{_('Data Wish List')}}</a></p>
      <p><a href="/datarequest/new">{{ _("If you don't see it, ask for it!") }}</a></p>
    </div>
  </div>
</div>
